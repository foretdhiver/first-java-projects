<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
		<title>게시판</title>
			<script language="javascript">
				function boardWriteCheck(){
					alert("boardWriteCheck() 진입");
					if( !document.getElementById("ksubject").value){
						alert("[제목]을 적어주세요");
						document.getElementById("ksubject").focus();
						return;
					}
					if( !document.getElementById("kname").value){
						alert("[이름]을 적어주세요");
						document.getElementById("kname").focus();
						return;
					}
					if( !document.getElementById("kpw").value){
						alert("[비밀번호]를 적어주세요");
						document.getElementById("kpw").focus();
						return;
					}	
					if( !document.getElementById("kmemo").value){
						alert("[내용]을 적어주세요");
						document.getElementById("kmemo").focus();
						return;
					}
					// http://localhost:8088/babyWeb/board/kyjHelloBoardInsert.jsp
					document.boardWrite.action="/babyWeb/board/kyjHelloBoardInsert.jsp";
					document.boardWrite.submit();
				}
			</script>
	</head>
	<body>
		<form name="boardWrite" method="POST">
			<table border="1" align="center">
				<tr>
					<td colspan="2" align="center">게시판 글쓰기</td>
				</tr>
				<tr>
					<td align="center">글번호</td>
					<td><input type="text" name="kno" id="kno" size="20" disabled></td>
				</tr>
				<tr>
					<td align="center">제목</td>
					<td><input type="text" name="ksubject" id="ksubject" size="53"></td>
				</tr>
				<tr>
					<td align="center">이름</td>
					<td><input type="text" name="kname" id="kname" size="53"></td>
				</tr>
				<tr>
					<td align="center">비밀번호</td>
					<td><input type="password" name="kpw" id="kpw" size="20"></td>
				</tr>
				<tr>
					<td align="center">입력일</td>
					<td><input type="text" name="kinsertdate" id="kinsertdate" size="20" disabled></td>
				</tr>
				<tr>
					<td align="center">수정일</td>
					<td><input type="text" name="kupdatedate" id="kupdatedate" size="20" disabled></td>
				</tr>
				<tr>
					<td align="center">내용</td>
					<td>
						<textarea name="kmemo" id="kmemo" cols="50" rows="10"></textarea>
					</td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="hidden" name="ISUD_TYPE" value="I">
						<input type="button" value="보내기"	onclick="boardWriteCheck()">
						<input type="reset" value="다시">
					</td>
				</tr>					
			</table>
		</form>
	</body>
</html>
