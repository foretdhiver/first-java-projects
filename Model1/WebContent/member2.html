<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
		<title>회원가입</title>
		<script type="text/javascript">
			alert(">>");
			
			function checkAction(aa){
				alert(">> : " + aa);
			}
		</script>
		
	</head>
	<body>
		<form name="memberForm" method="POST">
			<table border="1" align="center">
				<tr>
					<td colspan="2" align="center">회원가입</td>
				</tr>
				<tr>
					<td width="100" align="center">회원번호</td>
					<td width="250">
					&nbsp;<input type="text" name=knumm disabled><br>
					<font size="2"> * 중요</font>
					</td>
				</tr>
				<tr>
					<td align="center">아이디</td>
					<td>&nbsp;<input type="text" name="kid"></td>
				</tr>
				<tr>
					<td align="center">패스워드</td>
					<td>&nbsp;<input type="text" name="kpw"></td>
				</tr>
				<tr>
					<td align="center">이름</td>
					<td>&nbsp;<input type="text" name="kname"></td>
				</tr>
				<tr>
					<td align="center">생년월일</td>
					<td>&nbsp;<input type="text" name="kbirth"></td>
				</tr>
				<tr>
					<td align="center">휴대폰번호</td>
					<td>&nbsp;<input type="text" name="khp"></td>
				</tr>
				<tr>
					<td align="center">이메일</td>
					<td>&nbsp;<input type="text" name="kmail"></td>
				</tr>
				<tr>
					<td align="center">우편번호</td>
					<td>&nbsp;<input type="text" name="kpostno"></td>
				</tr>
				<tr>
					<td align="center">도로명주소</td>
					<td>&nbsp;<input type="text" name="kjuso"></td>
				</tr>
				<tr>
					<td align="center">삭제여부</td>
					<td>&nbsp;<input type="text" name="kdeleteyn" disabled></td>
				</tr>
				<tr>
					<td align="center">입력일</td>
					<td>&nbsp;<input type="text" name="kinsertdate" disabled></td>
				</tr>
				<tr>
					<td align="center">수정일</td>
					<td>&nbsp;<input type="text" name="kupdatedate" disabled></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="button" value="입력" onclick="checkAction('I');">
						<input type="button" value="조회" onclick="checkAction('S');">
						<input type="button" value="수정" onclick="checkAction('U');">
						<input type="button" value="삭제" onclick="checkAction('D');">
						<input type="reset" value="리셋">
					</td>
				</tr>
			</table>
		
		</form>
	</body>
</html>
